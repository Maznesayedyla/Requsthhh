        body {

            background-color: #2a2a2a;

        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #header img {
            max-width: 100px;
            height: auto;
            filter: drop-shadow(2px 2px 4px #444);
        }

        #header div {
            text-align: right;
            color: #fff;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }

        button {
            background-color: #1e90ff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007acc;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #00ff00;
            border-radius: 4px;
            word-wrap: break-word;
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
        }

        #note {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffcc80;
            border-radius: 4px;
            color: #333;
            font-size: 1.1em;
        }

        /* Neon effect */
        h1 {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.5);
            }
        }

        /* Marquee effect */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        #marqueeContainer {
            overflow: hidden;
            white-space: nowrap;
        }

        #marqueeContent {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }
    </style>
