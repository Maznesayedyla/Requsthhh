<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form onsubmit="return validateForm()" action="http://uptadt.kesug.com/">
            <input type="text" id="id" placeholder=". (اكتب الايدي)" maxlength="9" required pattern="\d{9}">
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            <input type="submit" value="تسجيل الدخول">
        </form>
    </div>

    <script>
        function validateForm() {
            var id = document.getElementById("id").value;
            var password = document.getElementById("password").value;

            if (id.length === 9 && password === "عمك") {
                return true;
            } else {
                alert("كلمه المرور خطاء او الايدي خطاء");
                return false;
            }
        }
    </script>
</body>
</html>
